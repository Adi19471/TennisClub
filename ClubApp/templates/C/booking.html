{% extends "C/base.html" %} {% load static %} {% block content %}


<div class="container mt-5">


    <div class="row">

        <div class="col-sm-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">

                    <h2>Online Booking Process</h2>
                    <label for="exampleFormControlInput1">Enter Your Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="name" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Choose Your Date </label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="" name="date" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Enter Your Email Id</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" name="email" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Enter The Time</label>
                    <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="" name="time" required>
                </div>



                <div class="form-group">
                    <label for="exampleFormControlInput1">Enter Your Mobile Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" name="mobile" required>
                </div>





                <div class=" form-group ">
                    <label for="exampleFormControlTextarea1 ">Enter Your Address</label>
                    <textarea type="text " class="form-control " id="exampleFormControlTextarea1 " rows="3 " name="address" required></textarea>
                </div>


                <button type="button " class="btn btn-info " onclick="fun();">Submit</button>
                <button type="reset " class="btn btn-info ">Cancel</button>
            </form>
        </div>
    </div>
</div>




<script type="text/javascript">
    function fun() {


        alert("Your Detailes Has Been Saved ");
    }
</script>
{% endblock %}
