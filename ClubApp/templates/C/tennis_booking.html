{% extends "C/base.html" %} {% load static %} {% block content %}

<style>
    table {
        background-color: rgb(205, 168, 205);
    }
    
    td:hover {
        background-color: black;
        color: white;
    }
</style>

<div class="container mt-5">

    <div class="row">
        <h2 class="alert alert-info ml-3">PLAYER BOOKING INFORMATION </h2>
        <div class="col-sm-12">
            <div class="card">
                <div class="cardbody">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">SR NO</th>
                                <th scope="col">NAME</th>
                                <th scope="col">DATE</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">TIME</th>
                                <th scope="col">MOBILE</th>
                                <th scope="col">ADDRESS</th>
                                <th scope="col">AMOUNT</th>

                                <th>BOOK</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in bk %}



                            <tr>

                                <td>{{i.id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.date}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.time}}</td>
                                <td>{{i.mobile}}</td>
                                <td>{{i.address}}</td>
                                <td class="">500</td>

                                <td>
                                    <a href="" class="btn btn-info" onclick="fun();">
                                        BOOK NOW
                                        </a>
                                </td>


                            </tr>



                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function fun() {


        alert("You Booked This Seat   ");
    }
</script>
{% endblock %}
